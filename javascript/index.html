<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    onload = function(){
      let getValue = localStorage.getItem("valueInput")
      let h1= document.getElementById("nome")
      h1.innerText=getValue;
    }
    function atualizar(element){
      let valor= element.value;
      let h1= document.getElementById("nome")
      h1.innerText =valor;
      localStorage.setItem("valueInput", valor)
    }

    let aluno = {
      nome:"Aline",
      nota:8.5,
    }
    localStorage.setItem("aluno",JSON.stringify(aluno))

    let a = JSON.parse(localStorage.getItem("aluno"))
    console.log(a)
  </script>
</head>
<body>
  <h1 id="nome"></h1>
  <input type="text" oninput="atualizar(this)">
</body>
</html>
